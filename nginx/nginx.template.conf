events {
    worker_connections ${NGINX_WORKER_CONNECTIONS};
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    proxy_cache_path ${NGINX_CACHE_PATH} levels=1:2 keys_zone=clientCache:${NGINX_CACHE_ZONE_SIZE} max_size=${NGINX_CACHE_MAX_SIZE} inactive=${NGINX_CACHE_INACTIVE};

    access_log ${NGINX_ACCESS_LOG_PATH};
    error_log ${NGINX_ERROR_LOG_PATH};

    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level ${NGINX_GZIP_COMP_LEVEL};
    gzip_buffers ${NGINX_GZIP_BUFFERS};
    gzip_http_version 1.1;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    upstream django_app {
        server ${GUNICORN_HOST}:${GUNICORN_PORT};
    }

    server {
        listen ${NGINX_PORT};
        server_name ${NGINX_SERVER_NAME};
        client_max_body_size 10M;

        location /static/ {
            alias ${STATIC_ROOT}/;
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
        }

        location /media/ {
            alias ${MEDIA_ROOT}/;
            expires 30d;
            add_header Cache-Control "public";
            access_log off;
        }

        location / {
            proxy_pass http://django_app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_cache clientCache;
            proxy_cache_valid 200 302 ${NGINX_CACHE_VALID_TIME};
            proxy_cache_valid 404 1m;
        }
    }
}
